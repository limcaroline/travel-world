    <main>
        <!-- Hero -->
        <div class="hero d-flex align-items-center justify-content-center">
            <div class="hero-overlay text-center">
                <h1 class="fw-bold">Your Travel World</h1>
                <p>Your next holiday destination calls</p>

                <!-- Search Bar -->
                <div class="search container my-4">
                    <form id="searchForm">
                        <div class="row g-3 justify-content-center align-items-center">
                            <div class="col-auto">
                                <input type="text" id="cityInput" class="form-control" required
                                    placeholder="Where are you headed to?" list="cityDropdown" autocomplete="off" />

                                <!-- Search input to filter the dropdown below -->
                                <datalist id="cityDropdown">
                                    <option value="Stockholm"></option>
                                    <option value="Gothenburg"></option>
                                    <option value="MalmÃ¶"></option>
                                </datalist>
                            </div>

                            <!-- Native HTML5 date input fields for date selection -->
                            <div class="col-auto">
                                <input type="date" id="startDate" class="form-control" required />
                            </div>
                            <div class="col-auto">
                                <input type="date" id="endDate" class="form-control" required />
                            </div>

                            <!-- Number inputs with min and max to control values -->
                            <div class="col-auto" style="max-width: 125px;">
                                <input type="number" id="adults" class="form-control" required min="1" step="1"
                                    placeholder="Adults" />
                            </div>
                            <div class="col-auto" style="max-width: 125px;">
                                <input type="number" id="children" class="form-control" required min="0" step="1"
                                    placeholder="Children" />
                            </div>

                            <!-- Search button -->
                            <div class="text-center">
                                <button type="submit" class="btn custom-button mb-4">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
